<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celsius to Fahrenheit Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        } 

        h1 {
            text-align: center;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 3px;
        }

        .result {
            font-size: 24px;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Celsius to Fahrenheit Converter</h1>
        <div class="input-group">
            <label for="celsius">Enter Celsius temperature:</label>
            <input type="number" id="celsius" placeholder="Enter Celsius" step="0.01">
        </div>
        <button class="btn" onclick="convertTemperature()">Convert</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function convertTemperature() {
            const celsius = parseFloat(document.getElementById("celsius").value);
            const fahrenheit = (celsius * 9/5) + 32;
            document.getElementById("result").innerText = `${celsius} degrees Celsius is equal to ${fahrenheit.toFixed(2)} degrees Fahrenheit`;
        }
    </script>
</body>
</html>
